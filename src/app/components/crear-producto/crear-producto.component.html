<div class="container mt-5">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-body text-center">
                <span class="titulo">
                    CREAR PRODUCTO
                </span>
                <form class="mt-4" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                    <div class="mb-3">
                        <input type="text" placeholder="Producto" formControlName="producto"
                        class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Categoría" formControlName="categoria"
                        class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <input type="text" placeholder="Ubicación" formControlName="ubicacion"
                        class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <input type="number" placeholder="Precio" formControlName="precio"
                        class="form-control form-control-lg">
                    </div>

                    <div class="mb-3">
                        
                        <button routerLink="/" class="btn btn-warning btn-lg float-start">
                            VOLVER
                        </button>

                        <button class="btn btn-success btn-lg float-end" type="submit">
                            ACEPTAR
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
